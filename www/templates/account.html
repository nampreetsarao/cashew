<ion-view style="" id="page7" title="Account" hide-back-button="true">
    <ion-content class="has-header" padding="true">
        <ion-slide-box style="height:50%;" class="tile tile-double hovereffect">
            <ion-slide>
                <nvd3 options="options" data="data"></nvd3>                  
            </ion-slide>
            <ion-slide>
                <nvd3 options="allAccountTransactionOptions" data="allAccountTranData"></nvd3>
            </ion-slide>
            <ion-slide>
                <canvas id="line" class="chart chart-line" chart-data="dataLine" chart-labels="labelsLine" chart-legend="seriesLine" chart-series="seriesLine" chart-options="{showTooltips: true}"></canvas>
            </ion-slide>
        </ion-slide-box>
        <div class="spacer" style="width: 250px; height: 300px;"></div>
        <button class="button button-balanced  button-block" style="border-radius:10px 10px 10px 10px;" id="account-button8">Total Balance: 3,50,000</button>
        <button class="button button-positive  button-block" style="border-radius:10px 10px 10px 10px;" id="account-button9">Assets: 2,50,000</button>
        <button class="button button-assertive  button-block" style="border-radius:10px 10px 10px 10px;" id="account-button10">Liability: -1,00,000</button>
    </ion-content>
</ion-view>
