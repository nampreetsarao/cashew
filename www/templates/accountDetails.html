<ion-view style="" id="page8" title="Account Details" hide-back-button="true">
    <ion-content class="has-header" padding="true">
        <h2 style="color: white; text-align: center;" id="accountDetails-heading1">Bank Details</h2>        
        <ion-slide-box style="height:50%;" class="tile tile-double">
            <ion-slide>
                <nvd3 options="specificBankAccountDataOptions" data="specificBankAccountData"></nvd3>
            </ion-slide>
            <ion-slide>
                <nvd3 options="accountTransactionOptions" data="accountTranData"></nvd3>
            </ion-slide>
            <ion-slide>
                <canvas id="line" class="chart chart-line" chart-data="specificAccountAvgMonthTranData" chart-labels="specificAccountAvgMonthTranLabel" chart-legend="allAccountAvgTranSeries" chart-series="allAccountAvgTranSeries" chart-options="{showTooltips: true}"></canvas>
            </ion-slide>
        </ion-slide-box>
        <div style="width: 283px; height: 18px;" class="spacer"></div>
        <div show-delete="false" id='transactionsList'>
            <div class="card transCard effect1" ng-repeat="i in accountTransactionsList">
                <!-- <div class='transTag'>tag</div> -->
              <div class="item item-text-wrap transItem">
                <div style="float:left">
                    <p style="color:white"><b>{{i.detailsDescription}}</b></p>
                    <p>Balance: {{i.detailsValue}}</p>
                </div>
                <div style="float:right">
                    <b>{{i.postedDate | date : "dd/MM/y"}}</b>
                    <div>
                        <label ng-hide="i.tag == undefined">{{i.tag}}</label>
                        <div ng-controller="tagsCtrl" ng-show="i.tag == undefined" style="text-align:right">
                            <a href="#" style="color:blue; font-weight:bold;cursor:pointer;" ng-click="addTagTransactionPopup(i.id, i.bankName, i.transactionId)">?</a>
                        </div>
                    </div>
                </div>
              </div>
              <!-- <div ng-controller="tagsCtrl">
                    <button class="button button-balanced card" ng-hide="i.tag != undefined" style="height:10px;border-radius:80px 80px 80px 80px;" id="account-button8" ng-click="addTagTransactionPopup(i.id, i.bankName, i.transactionId)">?</button>
                </div> -->
            </div>
        </div>
