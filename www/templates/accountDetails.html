<ion-view style="" id="page8" title="Account Details" hide-back-button="true">
    <ion-content class="has-header" padding="true">
        <h2 style="color: rgb(0, 0, 0); text-align: center;" id="accountDetails-heading1">Barclays</h2>
        <button class="button button-balanced  button-block" style="border-radius:10px 10px 10px 10px;" id="accountDetails-button11">Total Balance: 3,50,000</button>
        <ion-slide-box style="height:50%;" class="tile tile-double">
            <ion-slide>
                <nvd3 options="options" data="data"></nvd3>                  
            </ion-slide>
            <ion-slide>
                <nvd3 options="accountTransactionOptions" data="accountTranData"></nvd3>
            </ion-slide>
            <ion-slide>
                <canvas id="line" class="chart chart-line" chart-data="dataLine" chart-labels="labelsLine" chart-legend="seriesLine" chart-series="seriesLine" chart-options="{showTooltips: true}"></canvas>
            </ion-slide>
        </ion-slide-box>
        <div style="width: 283px; height: 18px;" class="spacer"></div>
        <ion-list show-delete="false" can-swipe="true">
           <ion-item ng-repeat="i in accountTransactionsList">
                <span class="input-label" style="color: black; font-weight: 600;">
                <ion-checkbox>
                Id: {{i.id}}<br>Bank Name: {{i.bankName}}<br>Details Description: {{i.detailsDescription}}<br>Details Value: {{i.detailsValue}}<br>Date: {{i.postedDate | date : "dd/MM/y"}}</ion-checkbox></span>
                <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(i)"></ion-delete-button>
           </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
