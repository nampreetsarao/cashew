<ion-view style="" id="page13" title="Reminders">
    <ion-content class="has-header" padding="true">
       <ion-list>
            <div ng-repeat="group in groups">
              <ion-item class="item-stable">
                  <!-- <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> -->
                &nbsp;
                Transaction of: {{group.name}} {{highlightChallenge}}
              </ion-item>

              <ion-item class="item-accordion"
                       >
               
               </ion-item> 

              <ion-item class="item-accordion" ng-show="isGroupShown(group)">
               <button id="makeAPayment-button4" class=" button button-positive  button-block " ng-click="answerChallenge('{{group.challengeId[0]}}', '{{group.challengeType[0]}}','{{group.transactionId[0]}}')" >Answer Challenge</button> 
              </ion-item>

            </div> 
     </ion-list> 

    </ion-content>
