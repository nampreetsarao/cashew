<ion-view style="" id="page13" title="Reminders" hide-nav-bar="true">
    <h1 style="color:white;">Reminders</h1>
    <ion-content class="has-header" padding="true">
        <a class="item item-icon-right" ui-sref="menu.createReminder" >
                      <i class="icon ion-plus-circled"></i>
        </a>
          <ion-list>
            <div ng-repeat="group in groups">
              <ion-item class="item-stable"
                        ng-click="toggleGroup(group)"
                        ng-class="{active: isGroupShown(group)}">
                  <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"> </i>
                &nbsp;
                {{group.description}}: {{group.reminderDate | date:'dd-M-yyyy'}}
              </ion-item>
              <ion-item class="item-accordion" ng-show="isGroupShown(group)">
                    <a class="item item-icon-right" ng-click="deleteReminder('{{group.id}}')">
                      <i class="icon ion-trash-a"></i>
                    </a>
                    <a class="item item-icon-right" ng-click="updateReminder('{{group}}')">
                      <i class="icon ion-edit"></i>
                    </a>
                  Date: {{group.reminderDate | date:'dd-M-yyyy'}}
                 <button id="makeAPayment-button4" class=" button button-positive  button-block " ng-click="" ng-if="group.amount">Make a Payment</button> 
              </ion-item>
            </div>
          </ion-list>

    </ion-content>
</ion-view>
